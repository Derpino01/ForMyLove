<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Celebration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="site-header">
            <h1 class="names">You &amp; Me</h1>
            <p class="date">Our Monthsary — <time datetime="2026-01-23">Jan 23, 2026</time></p>
        </header>

        <section class="gallery-only">
            <h2 class="gallery-title">Photo Gallery</h2>
            <div class="gallery-grid">
                <figure class="photo-card">
                    <img src="photo1.jpg" alt="Photo 1">
                    <figcaption>
                        <textarea class="love-letter" rows="4" placeholder="Write a short love letter (2–5 sentences)">My love, this moment with you brightens every day.</textarea>
                    </figcaption>
                </figure>
                <figure class="photo-card">
                    <img src="photo2.jpg" alt="Photo 2">
                    <figcaption>
                        <textarea class="love-letter" rows="4" placeholder="Write a short love letter (2–5 sentences)">Holding your hand feels like home.</textarea>
                    </figcaption>
                </figure>
                <figure class="photo-card">
                    <img src="photo3.jpg" alt="Photo 3">
                    <figcaption>
                        <textarea class="love-letter" rows="4" placeholder="Write a short love letter (2–5 sentences)">Every smile of yours is my favorite sight.</textarea>
                    </figcaption>
                </figure>
                <figure class="photo-card">
                    <img src="photo4.jpg" alt="Photo 4">
                    <figcaption>
                        <textarea class="love-letter" rows="4" placeholder="Write a short love letter (2–5 sentences)">You make the ordinary feel magical.</textarea>
                    </figcaption>
                </figure>
                <figure class="photo-card">
                    <img src="photo5.jpg" alt="Photo 5">
                    <figcaption>
                        <textarea class="love-letter" rows="4" placeholder="Write a short love letter (2–5 sentences)">Thank you for every laugh and quiet moment.</textarea>
                    </figcaption>
                </figure>
                <figure class="photo-card">
                    <img src="photo6.jpg" alt="Photo 6">
                    <figcaption>
                        <textarea class="love-letter" rows="4" placeholder="Write a short love letter (2–5 sentences)">Together we've grown, and I cherish you more each day.</textarea>
                    </figcaption>
                </figure>
                <figure class="photo-card">
                    <img src="photo7.jpg" alt="Photo 7">
                    <figcaption>
                        <textarea class="love-letter" rows="4" placeholder="Write a short love letter (2–5 sentences)">Here's to many more months and memories with you.</textarea>
                    </figcaption>
                </figure>
            </div>
        </section>
    </div>

    <div class="floating-hearts" aria-hidden="true"></div>
</body>
</html>
