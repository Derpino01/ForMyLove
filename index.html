<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="entrance-wrapper">
        <main class="entrance-card card" role="main" aria-labelledby="entranceTitle">
            <h1 id="entranceTitle" class="names">Our Special Day</h1>
            <p class="sub">Enter the secret to open our Monthsary celebration</p>

            <form id="loginForm" class="login-form" novalidate>
                <label class="sr-only" for="pass">Password</label>
                <input id="pass" name="pass" type="password" autocomplete="current-password" placeholder="Enter password" required aria-required="true" class="password-input">

                <div id="error" class="error" aria-live="polite" role="status"></div>

                <button type="submit" class="btn primary enter-btn">Enter</button>
            </form>

            <p class="hint">A little secret between us ❤️</p>
        </main>
    </div>

    <div class="floating-hearts" aria-hidden="true"></div>

    <script>
        (function(){
            const correct = 'iloveyou';
            const form = document.getElementById('loginForm');
            const pass = document.getElementById('pass');
            const err = document.getElementById('error');

            function showError(msg){
                err.textContent = msg;
                err.classList.add('shake');
                setTimeout(()=> err.classList.remove('shake'), 600);
            }

            form.addEventListener('submit', function(e){
                e.preventDefault();
                const val = pass.value.trim();
                if(!val){
                    showError('Please enter the password ❤️');
                    return;
                }
                if(val.toLowerCase() === correct){
                    // small success animation then redirect
                    document.querySelector('.entrance-card').style.transform = 'scale(0.98)';
                    setTimeout(()=> window.location.href = 'celebration.html', 260);
                } else {
                    pass.value = '';
                    showError('Wrong password, try again ❤️');
                }
            });
        })();
    </script>
</body>
</html>
