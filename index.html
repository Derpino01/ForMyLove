<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Site</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; background:#f7f7f9; color:#111; padding:24px; }
        .container { max-width:520px; margin:32px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
        h1 { margin-top:0 }
        form { display:grid; gap:12px }
        label { font-size:14px }
        input[type="text"], input[type="email"], input[type="password"] { width:100%; padding:10px 12px; border:1px solid #dcdfe6; border-radius:6px; font-size:14px }
        button { padding:10px 14px; background:#2563eb; color:#fff; border:none; border-radius:6px; cursor:pointer }
        button:disabled { background:#94b3ff; cursor:not-allowed }
        .note { font-size:13px; color:#555 }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello MYYYYY WORLDDD!</h1>
        <p class="note">My GitHub Pages site is live.</p>

        <h2>Sign Up</h2>
        <form id="signupForm" novalidate>
            <div>
                <label for="fullname">Full Name</label>
                <input id="fullname" name="fullname" type="text" placeholder="Jane Example" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="you@example.com" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Create a password" minlength="6" required>
            </div>
            <div>
                <button type="submit">Create account</button>
            </div>
        </form>
        <p class="note">No backend yet â€” this form validates client-side and shows a confirmation.</p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e){
            e.preventDefault();
            const form = e.currentTarget;
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            const name = form.fullname.value.trim();
            const email = form.email.value.trim();
            // Clear sensitive field
            form.password.value = '';
            alert('Thanks, ' + (name || 'friend') + '! A confirmation would be sent to ' + email + ' (demo).');
        });
    </script>
</body>
</html>
